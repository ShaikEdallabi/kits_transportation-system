<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Bus transportation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            background-image: linear-gradient(to right, #0056b3, #ffffff);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .topbar {
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar .links {
            display: flex;
            gap: 20px;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .topbar a:hover {
            color: #ffc107;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
            margin-top: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #0056b3;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-btn:hover {
            background-color: #003d80;
        }

        .auth-footer {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .auth-footer a {
            color: #0056b3;
            text-decoration: underline;
        }

        .success-message {
            color: green;
            font-size: 1em;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About us</a>
        </div>
        <div class="contact">
            <div><i class="fa fa-phone"></i> +880 1234 56789</div>
            <div><i class="fa fa-envelope"></i> <a href="mailto:support@yourmail.com" style="color: white;"></a>principal kitsguntur.ac.in</div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <h2>Sign Up</h2>
        </div>

        <form id="signupForm">
            <div class="input-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Username</label>
                <input type="text" id="email" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
            </div>

            <p id="errorMessage" class="error-message" style="display: none;">Please ensure all fields are filled correctly!</p>
            <p id="successMessage" class="success-message">Sign Up Successful! Redirecting...</p>

            <button type="button" id="signupButton" class="auth-btn">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        const signupButton = document.getElementById("signupButton");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        signupButton.addEventListener("click", () => {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validate fields
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = "Please fill out all required fields!";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            // Success message
            errorMessage.style.display = "none";
            successMessage.style.display = "block";

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        });
    </script>
</body>
</html>
