<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bus Tracking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0056b3, #ffffff);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
            margin-top: 80px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Login</h2>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <p id="errorMessage" class="error-message" style="display: none;">Invalid username or password!</p>

            <button type="button" id="loginButton" class="auth-btn" disabled>Login</button>
        </form>
        <div class="auth-footer">
            <p>don't have an account? <a href="signup.html">sign up</a></p>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton");
        const errorMessage = document.getElementById("errorMessage");

        // Sample valid credentials for demonstration purposes
        const validCredentials = {
            username: "admin",
            password: "password123"
        };

        // Enable the login button when both fields are filled
        function validateForm() {
            if (usernameInput.value && passwordInput.value) {
                loginButton.disabled = false;
                errorMessage.style.display = "none";
            } else {
                loginButton.disabled = true;
            }
        }

        usernameInput.addEventListener("input", validateForm);
        passwordInput.addEventListener("input", validateForm);

        // Handle login button click
        loginButton.addEventListener("click", () => {
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === validCredentials.username && enteredPassword === validCredentials.password) {
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                alert("Login successful!");
                window.location.href = "index.html";
                // errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
